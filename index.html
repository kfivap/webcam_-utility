<!DOCTYPE html>
<html>
<head>
	<title>Web Cam</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="navbar"></div>
<div class="grid">
	
   <div class="winsize">
      <div class="dropdown">
         <button class="dropbtn">Resolution</button>
         <div id="myDropdown" class="dropdown-content">
            <button id="w360" class="dropbtn" >360</button>
            <button id="w480" class="dropbtn" >480</button>
            <button id="w720" class="dropbtn" >720</button>
            <button id="w1080" class="dropbtn" >1080</button>
            <button id="fullscreen" class="dropbtn" >fullscreen</button>
         </div>
      </div>
   </div>
   <div class="snapphoto">
      <button id="snap" class="dropbtn" >Snap Photo</button>
   </div>
   <div class="download_snap">
      <a id="download" download="photo.png">
      <button id="download_btn" class="dropbtn" >Download Snap</button>
      </a>

   </div>
   <div class="delay_slider">
      <div id="delayslider">
         <div >Задержка <span id="delay"> 0</span> сек</div>
         <input type="range" class='slider' id="timer" value="0" min="0" max="10">
      </div>
   </div>
   <div class="Record_start">
      <button id="startButton" class="dropbtn">Start Record</button>
   </div>
   <div class="Record_stop">
      <button id="stopButton" class="dropbtn">Stop Record</button>
   </div>
   <div class="Start_previev_btn">
      <button id="Start_previev_btn" class="dropbtn">Start Preview</button>
   </div>
</div>



<div id="mediablock">
<video muted="" id='video'>Разрешите</video>
<canvas id="myCanvas" width="640" height="480"></canvas>
</div>


  

<div id='recording_div'>
	<h2>Preview</h2>
  <video id="recording" height="360"  autoplay="" controls="" src=""></video>
  <a id="downloadButton" class="dropbtn" href="#" download="RecordedVideo.webm">
    Download
  </a>
</div>



<script src="script.js">




</script>
</body>
</html>
